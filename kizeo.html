<!DOCTYPE html>
<html lang="fr">
<head>
	<!--- META -->
	<meta charset="utf-8" />
	 
     <!-- CSS -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- JS -->
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/moment-with-locales.min.js"></script> 

    <script src="./js/kizeo.js"></script>
</head>
<body>
    <div class="container">
    	<header>
    		<h1 class="text-center">
                <img alt="logo" src="http://www.kizeo-forms.com/wp-content/uploads/2016/11/logo_kizeo_vert-blanc.png"> Défi
            </h1>
    	</header>

        <form class="form-inline" id="connectForm">
            <div class="form-group">
                <label for="user">Utilisateur: </label>
                <input type="text" class="form-control" id="user" aria-describedby="inputError2Status">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="company">Société: </label>
                <input type="text" class="form-control" id="company">
            </div>
      
      <button type="button" class="btn btn-default" id="userConnect">Connectez-vous</button>
      <div id="labelError" class="has-error text-center">
        <label class="control-label" >Echec de l'authentification: Utilisateur, mot de passe ou société erroné.</label>
     </div>
    </form>
    <button type="button" class="btn btn-default" id="userDisconnect"><label id="userConnectedLabel"></label></button>
    
        <div>
        	<table id="kizeoForms" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Identifiant</th>
                        <th>Rubrique</th>
                        <th>Nom</th>
                        <th>Mis à jour le</th>
                        <th>Voir historique</th>
                        <th>MAJ historique</th>
                    </tr>
                </thead>
                
            </table>
        </div>

        <div id="detailForm" >
            <pre><code id="jsonData"></code></pre>
        </div>

        <footer>
            <h2 class="text-right"> <small >réalisé par Agostinho QUINTELA</small></h2>
        </footer>
    </div>
</body>
